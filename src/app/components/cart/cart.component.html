<div class="cart-summary">
    <h2>Cart Summary</h2>
    <div class="cart-products">
        <div class="cart-product" *ngFor="let product of cartItems">
            <p>{{ product.type }} : {{ product.price }}</p>
        </div>
    </div>
    <div class="cart-total">
        <h3>Total:</h3>
        <p>{{cartTotal}}</p>
    </div>
    <div [hidden]="cartItems.length == 0">
        <div #payPalRef></div>
    </div>

</div>
